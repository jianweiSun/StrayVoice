{% extends 'base.html' %}

{% block title %}註冊｜Strayvoice {% endblock %}

{% block content %}
<div id="container" class="gray">
    <div id="content-container">
        <div class="inputform">
            <h1>註冊 StrayVoice ID</h1>
            <form action="" method="post">
                {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p> {{ field }} </p>
                {% if field.errors %}
                    {{ field.errors }}
                {% else %}
                    <ul class="errorlist"></ul>
                {% endif %}
                {% endfor %}
                {% csrf_token %}
                <p>
                    <button type="submit">註冊</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
